name: balena-fox-backup
description: >-
  Raspberry Pi cron service to periodically backup sigfox data from sensors
  to an S3 cloud.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/SCOTT-HAMILTON/balena-fox-backup'
data:
  defaultDeviceType: raspberrypi3-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
version: 0.0.0
